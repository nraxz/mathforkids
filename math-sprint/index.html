<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH SPRINT GAME</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Additional Styles for Mobile Responsiveness */
        @media (max-width: 576px) {
            .game-container {
                padding: 10px;
            }

            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container game-container">
        <!-- Header -->
        <div class="header text-center">
            <h1>MATH SPRINT GAME</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- ... (unchanged) ... -->
                </div>
                <!-- Start Form -->
                <div class="selection-footer text-center">
                    <button class="start btn btn-primary" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page-->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game Page -->
        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer text-center">
                <button class="wrong btn btn-danger" onclick="select(false)">Wrong</button>
                <button class="right btn btn-success" onclick="select(true)">Right</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- Play Again Button -->
            <div class="score-footer text-center">
                <button class="play-again btn btn-primary" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
